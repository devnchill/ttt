<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Handlee&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap");
    </style>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <dialog id="form-dialog">
        <form action="#">
          <ul>
            <li>
              <label for="one">Player 1's Name</label>
              <input id="one" type="text" name="Player1 name" value="" />
            </li>
            <li>
              <label for="two">Player 2's Name</label>
              <input id="two" type="text" name="Player2 name" value="" />
            </li>
            <div id="submit">
              <button type="button" id="submitButton">Enter</button>
            </div>
          </ul>
        </form>
      </dialog>
      <div id="board">
        <div class="cell" data-value="1"></div>
        <div class="cell" data-value="2"></div>
        <div class="cell" data-value="3"></div>
        <div class="cell" data-value="4"></div>
        <div class="cell" data-value="5"></div>
        <div class="cell" data-value="6"></div>
        <div class="cell" data-value="7"></div>
        <div class="cell" data-value="8"></div>
        <div class="cell" data-value="9"></div>
      </div>
      <dialog id="celebration-dialog">
        <h2>Congratulations!</h2>
        <p id="celebration-message"></p>
        <div class="button">
          <button id="close-celebration">Close</button>
        </div>
      </dialog>
    </main>
    <footer>
      <input type="button" name="restart" id="restart" value="restart" />
    </footer>
  </body>
</html>
